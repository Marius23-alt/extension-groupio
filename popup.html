<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groupio - Gestionnaire d’Onglets</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="mainContainer" class="d-flex flex-column p-3" role="main" aria-label="Gestionnaire de groupes d’onglets Groupio">
    
    
    <!-- En-tête avec bouton retour et titre côte à côte -->
  <header class="header">
    <button id="backToGroupsBtn" class="btn btn-secondary">⬅️</button>
    <h1>Groupio</h1>
  </header>


    <!-- Ajout de groupe -->
    <section aria-labelledby="newGroupLabel" class="mb-3">
      <label id="newGroupLabel" for="newGroupName" class="visually-hidden">Nom du nouveau groupe</label>
      <div class="input-group">
        <input
          type="text"
          id="newGroupName"
          class="form-control"
          placeholder="Nom du nouveau groupe"
          aria-describedby="addGroupBtn"
          autocomplete="off"
        />
        <button
          id="addGroupBtn"
          class="btn btn-primary"
          title="Ajouter un groupe"
          type="button"
        >
          <i class="bi bi-plus-lg" aria-hidden="true"></i>
        </button>
      </div>
    </section>

    <!-- Boutons d'ajout d'onglets -->
    <section class="btn-group w-100 mb-3" role="group" aria-label="Ajouter des onglets">
      <button
        id="addSingleTabBtn"
        class="btn btn-outline-primary"
        title="Ajouter l’onglet actif"
        type="button"
      >
        <i class="bi bi-plus-circle" aria-hidden="true"></i> Onglet actuel
      </button>
      <button
        id="addAllTabsBtn"
        class="btn btn-outline-primary"
        title="Ajouter tous les onglets"
        type="button"
      >
        <i class="bi bi-stack" aria-hidden="true"></i> Tous les onglets
      </button>
    </section>

    <!-- Bouton ouvrir groupe -->
    <button
      id="openGroupBtn"
      class="btn btn-success w-100 mb-3"
      title="Ouvrir les onglets du groupe sélectionné"
      type="button"
    >
      <i class="bi bi-box-arrow-up-right" aria-hidden="true"></i> Ouvrir les onglets du groupe
    </button>

    <!-- Nom du groupe sélectionné -->
    <div id="selectedGroupName" class="fw-bold text-center mb-3" style="display: none;"></div>


    <!-- Groupes -->
    <section id="groupsContainer">
      <label for="groupsList" class="mb-1 fw-semibold"> Mes Groupes</label>
      <div id="groupsList" class="list-group flex-grow-1" role="listbox" aria-label="Liste des groupes" tabindex="0" aria-live="polite"></div>
    </section>

    <!-- Onglets --> 
    <section id="tabsContainer" style="display: none;">
      <label for="tabsList" class="mb-1 fw-semibold">Onglets</label>
      <div id="tabsList" class="list-group flex-grow-1" role="listbox" aria-label="Liste des onglets du groupe sélectionné" tabindex="0" aria-live="polite"></div>
    </section>
 
  </div>
  <script src="popup.js"></script>
  <div id="customAlert" class="custom-alert hidden">
    <span id="customAlertMessage"></span>
    <button id="customAlertCloseBtn" aria-label="Fermer l'alerte">&times;</button>
  </div>

  <div id="customConfirm" class="custom-confirm hidden" role="dialog" aria-modal="true" aria-labelledby="customConfirmMessage" tabindex="-1">
    <div id="customConfirmMessage" class="confirm-message"></div>
    <div class="confirm-buttons">
      <button id="customConfirmYes" class="btn btn-danger">Oui</button>
      <button id="customConfirmNo" class="btn btn-secondary">Non</button>
    </div>
  </div>



</body>
</html>
